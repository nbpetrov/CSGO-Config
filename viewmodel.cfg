// POSITIONING
viewmodel_fov 			   	   							67						// def. 68     - Viewmodel rendering FieldOfView
viewmodel_offset_x 										0.450000				// def. -2     - Higher values = further away from the screen center
viewmodel_offset_y 										1.800000				// def. 2      - Higher values = further away from player - Lower values=closer
viewmodel_offset_z 										-2.000000				// def. -2     - Higher values = higher weapon holding position
viewmodel_presetpos 									-1 						// def. -1     - Viewmodel position preset: 0=Custom  1=Desktop  2=Couch  3=Classic  -1=N/A
//
// BOBBING AND SHIFTING
cl_bob_lower_amt 										7.5						// def. 5      - The amount the viewmodel lowers when running
cl_bobamt_lat 			  	  							0.1 					// def. 0.4    - The amount the viewmodel moves side to side when running (also affects the scope "wobbling")
cl_bobamt_vert 			   	  							0.1 					// def. 0.25   - The amount the viewmodel moves up and down when running (also affects the scope "wobbling")
cl_bobcycle 				 							0.98					// def. 0.98   - The frequency at which the viewmodel bobs
cl_viewmodel_shift_left_amt   							1.000000				// def. 1.5    - The amount the viewmodel shifts to the left when shooting accuracy increases.
cl_viewmodel_shift_right_amt  							0.500000				// def. 0.75   - The amount the viewmodel shifts to the right when shooting accuracy decreases.
//
// LEFT OR RIGHTHANDED
cl_righthand 											1 						// def. 1      - Use right-handed view models. 0=left -handed model
//
