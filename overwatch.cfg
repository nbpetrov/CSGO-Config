bind "SPACE" "demo_togglepause"													// cmd         - Toggles demo playback. 
bind "c" "r_cleardecals"														// cmd         - Remove bulletholes and black residue from grenade explosions
bind "i" "toggle sv_showimpacts"												// def. 0      - Shows client (red) and server (blue) bullet impact point (1=both, 2=client-only, 3=server-only) 
bind "r" "demo_resume"															// cmd         - Resumes demo playback.
bind "s" "toggle weapon_debug_spread_show"										// def. 0      - Enables display of weapon accuracy; 1: show accuracy box, 3: show accuracy with dynamic crosshair
bind "w" "incrementvar r_drawothermodels 1 2 1"									// def. 1      - 0=Off, 1=Normal, 2=Wireframe
bind "x" "toggle spec_show_xray"												// def. 0      - If set to 1, you can see player outlines and name IDs through walls - who you can see depends on your team and mode
